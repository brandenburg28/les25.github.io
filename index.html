<!DOCTYPE html>
<html>

<title>Mijn webpagina</title>

</script>
<script type="text/javascript">
$(document).ready(function() {
$("#knop").click(function() {
var leeftijd = $("#idTekstveld").val();
window.alert("Ik ben " + leeftijd);
});
});
</script>

</head>
<body>
  <form>
Hoe oud ben jij?
<input type="text" id="idTekstveld">
<input id="knop" name="knop" type="button"
value="Klik op deze knop">
</form>
<noscript>
Om deze website optimaal te gebruiken is het noodzakelijk om JavaScript te activeren.
</noscript>

</body>
</html>
